<!DOCTYPE html>
<html>
<head>
    <title>Chirp - Register</title>
    <link rel="stylesheet/less" type="text/css" href="/bootstrap/less/bootstrap.less"/>
    <script src="/bootstrap/js/less-1.2.1.min.js" type="text/javascript"></script>
    <style type="text/css">
         body {
             padding-top: 80px;
         }
     </style>    
</head>
<body>
 
<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container-fluid">
            <span><a class="brand" href="/"><b>Chirp</b></a></span>
            <div class="nav-collapse">  
                <ul class="nav">  
                    <li><a href="/">Home</a></li>  
                    <li><a href="/admin">Post</a></li>
                    <li><a href="/profile">Profile</a></li>   
                    <li class="active"><a href="/register">Register</a></li>  
                </ul>
                <p class="navbar-text pull-right">Logged in as <b>username</b></p>
          </div> <!--/.nav-collapse -->  
        </div>
    </div>
</div>
<div class="container">
    <div class="span8">
        <div id="error" class="alert alert-error"></div>
        <form class="form" method="POST" action="/register">
            <div class="control-group">
                <label class="control-label" for="email">Email Address</label>
                <input type="text" id="email" name="email" class="input-xlarge"/>
            </div>
            <div class="control-group">
                <label class="control-label" for="username">Username</label>
                <input type="text" id="username" name="username" class="input-xlarge"/>
            </div>
            <div class="control-group">
                <label class="control-label" for="password">Password</label>
                <input id="password" type="password" name="password" class="input-xlarge"/>
            </div>
            <div class="control-group">
                <label class="control-label" for="password">Confirm Password</label>
                <input id="password2" type="password" name="password2" class="input-xlarge"/>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Register</button>
                <a class="btn" href="/">Cancel</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
