<!DOCTYPE html>
<html>
<head>
    <title>Chirp - New Post</title>
    <link rel="stylesheet/less" type="text/css" href="/bootstrap/less/bootstrap.less"/>
    <script src="/bootstrap/js/less-1.2.1.min.js" type="text/javascript"></script>
    <style type="text/css">
         body {
             padding-top: 80px;
         }
     </style>    
</head>
<body>
 
<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container-fluid">
            <span><a class="brand" href="/"><b>Chirp</b></a></span>
            <div class="nav-collapse">  
                <ul class="nav">  
                    <li><a href="/">Home</a></li>  
                    <li class="active"><a href="/admin">Post</a></li>
                    <li><a href="/profile">Profile</a></li>   
                    <li><a href="/register">Register</a></li>  
                </ul>
                <ul class="nav pull-right"><li><a href="/logout">Log Out</a></li></ul> 
                <p class="navbar-text pull-right">Logged in as <b>username</b></p>
          </div> <!--/.nav-collapse -->  
        </div>
    </div>
</div>
<div class="container">
    <h2>New Post</h2>
    <div class="span8">
        <form class="form" method="POST" action="/admin">
            <div class="control-group">
                <label class="control-label" for="title">Title</label>
                <input type="text" id="title" name="title" class="span8 input-xlarge"/>
            </div>
            <div class="control-group">
                <label class="control-label" for="content">Content</label>
                <textarea name="content" class="span8 input-xlarge" rows="20"></textarea>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
